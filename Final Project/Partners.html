  <!--Partners image-->
  <main>
    <div class="container">

      <h1> 2022 Festival Partners</h1>
      <img src="images/sponsors.png" alt="Patners" class="center">

    </div>

    <style>
      .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 60%;
      }

      h1 {
        text-align: center;
        line-height: 150px;
      }
    </style>


    <!--Form to fill for partnership-->
    <style>
      h2, h5 {
        text-align: center;
        line-height: 50px;
      }

      input {
        width: fit-content;
      }

      table {
        text-align: right;
      }

      .center1 {
        margin-left: auto;
        margin-right: auto;
      }

      .mywidth {
        width: 250px;
      }
    </style>
    <hr class="border border-danger border-2 opacity-50">

    <h2>Want to become a partner?</h2>
    <h5>Complete the form below and we will contact you!</h5>

    <table class="center1">
      <form name="myForm" onsubmit="return validateForm()">
        <!--name-->
        <tr>
          <div class="mb-3">
            <td>
              <label class="form-label">Name*</label>
            </td>
            <td>
              <input class="mywidth" type="text" name="fname">
            </td>
          </div>
        </tr>

        <!--email-->
        <tr>
          <div class="mb-3">
            <td>
              <label for="exampleInputEmail1" class="form-label">Email address*</label>
            </td>
            <td>
              <input type="email" id="exampleInputEmail1" aria-describedby="emailHelp" class="mywidth" type="text" name="femail">
            </td>
          </div>
        </tr>

        <!--Phone-->
        <tr>
          <div class="mb-3">
            <td>
              <label class="form-label">Phone number*</label>
            </td>
            <td>
              <input class="mywidth" name="fphone">
            </td>
          </div>
        </tr>

        <!--brand-->
        <tr>
          <div class="mb-3">
            <td>
              <label class="form-label">Brand*</label>
            </td>
            <td>
              <input class="mywidth" name="fbrand">
            </td>
          </div>
        </tr>

        <!--WWW-->
        <tr>
          <div class="mb-3">
            <td>
              <label for="exampleFormControlTextarea1" class="form-label">WWW / social media</label>
            </td>
            <td>
              <input class="mywidth">
            </td>
          </div>
        </tr>

        <!--message-->
        <tr>
          <div class="mb-3">
            <td>
              <label for="exampleFormControlTextarea1" class="form-label">Message*</label>
            </td>
            <td>
              <textarea class="mywidth" name="fmessage"></textarea>
            </td>
          </div>
        </tr>

        <!--submit button-->
        <tr>
          <td>

          </td>
          <td>
            <button type="submit" class="btn btn-dark" onclick="phonenumber()">Submit</button>
          </td>
        </tr>
      </form>
    </table>




  </main>
