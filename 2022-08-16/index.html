<html>

<head>
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/947e6fb6f8.js" crossorigin="anonymous"></script>
    <script src="script.js"> </script>
    <style>
        table, th, td {
           border: 1px solid black;
           width: 100px;
           height: 50px;
        }
        button {
            width: 100%;
            height:100%;
        }
     </style>
</head>

<body>
<div class="container">
    <table  class="border border-dark">
        <thead>
            <tr>
                <th colspan="4">
                    <h2 id="result"></h2>
                </th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td colspan="2"><button class="btn btn-primary" onclick="AC()">AC</button></td>
            <td><button class="btn btn-primary"onclick="sum()">DEL</button></td>
            <td><button class="btn btn-primary" onclick="setOperatorSelected(event,'/')">/</button></td>
        </tr>
        <tr>
            <td><button class="btn btn-primary" onclick="sum()">1</button></td>
            <td><button class="btn btn-primary" onclick="sum()">2</button></td>
            <td><button class="btn btn-primary" onclick="sum()">3</button></td>
            <td><button class="btn btn-primary" onclick="setOperatorSelected(event,'*')">*</button></td>
        </tr>
        <tr>
            <td><button class="btn btn-primary" onclick="sum()">4</button></td>
            <td><button class="btn btn-primary" onclick="sum()">5</button></td>
            <td><button class="btn btn-primary" onclick="sum()">6</button></td>
            <td><button class="btn btn-primary" onclick="setOperatorSelected(event,'+')">+</button></td>
        </tr>
        <tr>
            <td><button class="btn btn-primary" onclick="sum()">7</button></td>
            <td><button class="btn btn-primary" onclick="sum()">8</button></td>
            <td><button class="btn btn-primary" onclick="sum()">9</button></td>
            <td><button class="btn btn-primary" onclick="setOperatorSelected(event,'-')">-</button></td>
        </tr>
        <tr>
            <td><button class="btn btn-primary" onclick="sum()">.</button></td>
            <td><button class="btn btn-primary" onclick="sum()">0</button></td>
            <td colspan="2"><button class="btn btn-primary" class="btn btn-primary" onclick="getResult()">=</button></td>
        </tr>
    </tbody>
    </table>
</div>
</body>



</html>
